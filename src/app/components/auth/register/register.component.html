<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<div class="container-fluid px-5 px-md-5 px-lg-1 px-xl-5 py-5" style="height: 100vh;">
    <div class="card card0 border-0" >
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 mb-4">
                    <div class="row px-4 py-4 justify-content-center mt-4 border-line"> <img src="/assets/FamiliaPerro.png" class="img-thumbnail"> </div>
                </div>
            </div>
            <div class="col-lg-6">
              <form [formGroup]="registerForm" (ngSubmit)="register()" class="py-5">
                <div class="card2 card border-0 px-2 py-5">
                  <div class="row px-2">
                    <label class="mb-1">
                      <h6 class="mb-0 text-sm">Nombre</h6>
                    </label>
                    <input class="mb-3" type="text" id="Nombre" name="nombre" placeholder="Ingrese su Nombre" formControlName="nombre" [class.is-invalid]="nombreValidate">
                  </div>
                  <div class="row px-2 mb-4">
                    <label class="mb-1">
                      <h6 class="mb-0 text-sm">Correo electronico</h6>
                    </label>
                    <input class="mb-4" type="text" id="Email" name="email" placeholder="Ingrese un email valido" formControlName="email" [class.is-invalid]="emailValidate">
                  </div>
                  <div class="row px-2">
                    <label class="mb-1">
                      <h6 class="mb-0 text-sm">Constraseña</h6>
                    </label>
                    <input class="mb-3" type="password" id="Password" name="password" placeholder="Ingrese Constraseña" formControlName="password" [class.is-invalid]="passwordValidate">
                  </div>
                  <div class="row px-2">
                    <label class="mb-1">
                      <h6 class="mb-0 text-sm">Confirmar constraseña</h6>
                    </label>
                    <input class="mb-3" type="password" id="Password2" name="password2" placeholder="Confirme Constraseña" formControlName="password2" [class.is-invalid]="password2Validate">
                  </div>
                  <div class="row px-2" > <button type="submit" class="btn btn-blue text-center" style="background-color: #673AB7;">Login</button></div>
                </div>
                <div class="row px-5 font-weight-bold">Ya tienes cuenta?&nbsp;<a class="text-danger font-weight-bold" [routerLink]="['/login']">Inicia Sesión</a></div>
              </form>
            </div>
        </div>
        <div class="bg-blue py-4" style="background-color: #673AB7;">
            <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-1">WAPET &copy; 2022. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
            </div>
        </div>
    </div>
</div>
